version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      -
        image: 'circleci/android:api-25-alpha'
    environment:
      JVM_OPTS: '-Xmx3200m'
    steps:
      - checkout
      -
        restore_cache:
          key: 'jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}'
      -
        run:
          name: 'Chmod permissions'
          command: 'sudo chmod +x ./gradlew'
      -
        run:
          name: 'Download Dependencies'
          command: './gradlew androidDependencies'
      -
        save_cache:
          paths:
            - ~/.gradle
          key: 'jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}'
      -
        run:
          name: 'Run Tests'
          command: './gradlew lint test'
      -
        store_artifacts:
          path: app/build/reports
          destination: reports
      -
        store_test_results:
          path: app/build/test-results
      -
        run:
          name: 'Initial build'
          command: './gradlew clean assembleDebug --no-daemon --stacktrace'
      -
        store_artifacts:
          path: app/build/outputs/apk/
          destination: apks/
      -
        deploy:
          name: 'Deploy to Fabric'
          command: "echo \"Branch: ${CIRCLE_BRANCH} , PR: ${CIRCLE_PULL_REQUEST}\"\nif [ \"${CIRCLE_BRANCH}\" == \"develop\" -o \"${CIRCLE_PULL_REQUEST}\" != \"\" ]; then\n  ./gradlew crashlyticsUploadDistributionDevelopmentRelease --stacktrace --debug --no-daemon\nfi\n\nrelease=$(cut -c-7 <<< \"${CIRCLE_BRANCH}\")\nif [ \"$release\" == \"release\" ]; then\n  ./gradlew crashlyticsUploadDistributionProductionRelease --stacktrace --debug --no-daemon\nfi"
